name: Build Executables

on:
  release:
    types: [created]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: DeckLister-Windows
            exe_path: dist/DeckLister.exe
          - os: macos-latest
            artifact_name: DeckLister-macOS
            exe_path: dist/DeckLister.app

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: python build.py

      - name: Zip macOS app
        if: runner.os == 'macOS'
        run: cd dist && zip -r DeckLister-macOS.zip DeckLister.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ runner.os == 'macOS' && 'dist/DeckLister-macOS.zip' || matrix.exe_path }}

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.os == 'macOS' && 'dist/DeckLister-macOS.zip' || matrix.exe_path }}

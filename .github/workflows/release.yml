name: Release

on:
  push:
    tags:
      - "v*"  # Triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: DeckLister-Windows.exe
            exe_path: dist/DeckLister.exe
          - os: macos-latest
            artifact_name: DeckLister-macOS.zip
            exe_path: dist/DeckLister.app

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: python build.py

      - name: Zip macOS app
        if: runner.os == 'macOS'
        run: cd dist && zip -r DeckLister-macOS.zip DeckLister.app

      - name: Prepare Windows artifact
        if: runner.os == 'Windows'
        run: copy dist\DeckLister.exe dist\DeckLister-Windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/DeckLister-Windows.exe/DeckLister-Windows.exe
            artifacts/DeckLister-macOS.zip/DeckLister-macOS.zip
